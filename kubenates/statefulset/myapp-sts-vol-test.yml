apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: myapp-sts
spec:
  selector:
    matchLabels:
      app: myapp-sts
  serviceName: myapp-svc-headless
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp-sts
    spec:
      containers:
        - name: myapp
          image: ghcr.io/nobreak-labs/go-myweb:alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: myapp-data
              mountPath: /data
      volumes:
        - name: myapp-data
          emptyDir: {}
