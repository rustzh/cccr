# myapp-svc-lb.yml과 함께 사용
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-rs-lb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp-rs-lb
  template:
    metadata:
      labels:
        app: myapp-rs-lb
    spec:
      containers:
        - name: myapp
          image: ghcr.io/nobreak-labs/go-myweb:alpine
          ports:
            - containerPort: 8080
